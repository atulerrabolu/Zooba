<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="../static/css/login.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="{{ url_for('static',filename='img/services/s1.png') }}">
</head>
<body>
	<img  class="wave" src="../static/img/login/wave.png">
	<div class="container">
		<div class="img">
			<img src="../static/img/login/bg.svg">
		</div>
		<div class="login-content">
			<form method="POST" action="">
				<img src="../static/img/login/avatar.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" name="username" class="input" required>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" name="password" class="input" required>
            	   </div>
            	</div>
            	<a href="{{url_for('signup')}}">Dont have an account?</a>
            	<input type="submit" class="btn" value="Login">
            </form>
        </div>
	</div>
	
    <script type="text/javascript" src="../static/js/login.js"></script>
</body>
</html>
